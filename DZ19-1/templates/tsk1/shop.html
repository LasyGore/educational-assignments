{% extends 'tsk1/menu.html' %}

{% block pagename %}Магазин{% endblock %}

{% block content %}
    <h1>Доступные игры</h1>
    <ul>
        {% for game in games %}
            <li>
                {{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
                <button>Купить</button>
            </li>
        {% empty %}
            <li>Нет доступных игр.</li>
        {% endfor %}
    </ul>
{% endblock %}
